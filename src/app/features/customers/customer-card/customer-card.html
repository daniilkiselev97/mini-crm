@if (editableCustomer()) {
  <form class="card" (submit)="save($event)">
    <h2>Edit Customer</h2>
    <div class="field">
      <label>Name</label>
      <input [value]="editableCustomer()?.name" (input)="updateName($event)" placeholder="Name" />
      @if (!nameValid()) {
        <small class="error">Invalid name</small>
      }
    </div>
    <div class="field">
      <label>Email</label>
      <input
        [value]="editableCustomer()?.email"
        (input)="updateEmail($event)"
        placeholder="Email"
      />
      @if (!emailValid()) {
        <small class="error">Invalid email</small>
      }
    </div>
    <button type="submit" [disabled]="!canSave()">Save</button>
  </form>
}
